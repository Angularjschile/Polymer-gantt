<!DOCTYPE html>
<html>
<head>

    <script src='polymer/polymer.min.js' debug log="bind,watch,ready"></script>
    <script src="moment/min/moment.min.js"></script>

    <link rel="import" href="gantt-chart.html">
    <link rel="import" href="gantt-chart-timeline.html">
    <link rel="import" href="gantt-chart-events.html">
    <link rel="import" href="gantt-event.html">

    <style>
      body{
        background: url(layout_grid.png);
      }
    </style>

</head>
<body>

<gantt-chart zoom="1" projectStart="1370026800" showZoomControl="1" panStart="1370026800">
    <!-- projectStart and panStart is moment("1 Jun 2013").unix() -->
    <gantt-chart-events>
        <template id="events" repeat="{{events}}">
            <gantt-event message="{{thetitle}}" duration="{{duration}}" start="{{start}}">...</gantt-event>
        </template>
    </gantt-chart-events>
</gantt-chart>

<script>
    var t = document.getElementById('events');
    
    var model = {
        events: [
            { thetitle: 'An event', duration: moment.duration(4, 'days').asSeconds(), start: moment("1 Jun 2013").unix() },
            { thetitle: 'GoodBye', duration: moment.duration(3, 'days').asSeconds(), start: moment("2 Jun 2013").unix() },
            { thetitle: 'Sed ut perspiciatis', duration: moment.duration(2, 'days').asSeconds(), start: moment("3 Jun 2013").unix() },
            { thetitle: 'Neque porro', duration: moment.duration(1, 'days').asSeconds(), start: moment("5 Jun 2013").unix() },
            { thetitle: 'At vero eos et accusamus', duration: moment.duration(5, 'days').asSeconds(), start: moment("4 Jun 2013").unix() },
            { thetitle: 'Nam libero', duration: moment.duration(6, 'days').asSeconds(), start: moment("3 Jun 2013").unix() },
            { thetitle: 'GoodBye', duration: moment.duration(4, 'days').asSeconds(), start: moment("6 Jun 2013").unix() },
            { thetitle: 'Neque porro', duration: moment.duration(3, 'days').asSeconds(), start: moment("7 Jun 2013").unix() },
            { thetitle: 'Hello', duration: moment.duration(6, 'days').asSeconds(), start: moment("8 Jun 2013").unix() },
            { thetitle: 'Et harum quidem', duration: moment.duration(3, 'days').asSeconds(), start: moment("8 Jun 2013").unix() },
            { thetitle: 'At vero eos et', duration: moment.duration(2, 'days').asSeconds(), start: moment("3 Jun 2013").unix() }
        ]
    };
   
    t.model = model;

</script>


</body>
</html>
